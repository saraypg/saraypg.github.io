    <body>
    <h1>el salmón</h1>
    <p> Detrás de un salmón<br>
nada un  tiburón,<br>
lo caza en Alaska<br>
cansados los dos.</p>
<p>Asustado grita:<br>
¡Nooo!, por favor,<br>
mi vida es muy corta<br>
¡Muestra compasión!</p>
<p>Abriendo su boca<br>
lo deja escapar<br>
y corriente arriba<br>
lo ha visto nadar.</p>
    

 </body>
