<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Malla 2</title>
        <style>
            header{ grid-area: header; background-color: rgb(199, 159, 166); border-style: solid; border-radius: 3px; border-color: rgb(248, 69, 99); margin-top: 3px; margin-right: 3px;margin-left: 3px; margin-bottom: 3px;font-family:impact;}
            sidebar{grid-area: sidebar; background-color: rgb(151, 226, 226); border-style: solid;border-radius: 3px; border-color: rgb(4, 83, 83); margin-top: 3px; margin-right: 3px; margin-left: 3px; margin-bottom: 3px; font-family:impact;}
            main{grid-area: main; background-color: rgb(198, 238, 138); border-style: solid; border-radius: 3px; border-color: rgb(71, 117, 3); margin-top: 3px; margin-right: 3px; margin-left: 3px;  margin-bottom: 3px;font-family:impact; }
            footer{ grid-area: footer; background-color: rgb(243, 243, 135); border-style: solid; border-radius: 3px; border-color: rgb(167, 167, 4); margin-top: 3px; margin-right: 3px; margin-left: 3px; margin-bottom: 3px;font-family:impact;}
            body{display:grid; grid-template-areas:"header header" "sidebar main" "sidebar footer"; border-style: solid;border-radius: 3px; border-color: black; }
        </style>
	</head>
	<body>
        <header>
            header
        </header>
        <sidebar>
            sidebar
        </sidebar>
        <main>
            main
            <section>
                <img src="malla2.jpg">
            </section>
        </main>
        <footer>
            footer
        </footer>
	</body>
</html>
