<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Responsivo_2</title>
        <style>
            body{font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
            #contenedor{display: grid; height: 500px; width: 650px; grid-template-rows: 100px 100px; grid-template-columns: 150px 150px 150px; border-style: solid; border-radius: 3px; border-color: black; align-content: center; justify-content: space-evenly; }
            #elemento1{ background-color: rgb(123, 166, 180); border-style: solid; border-radius: 3px; border-color: rgb(4, 49, 65); grid-row: 1/3; grid-column: 3;}
            #elemento2{ background-color: pink; border-style: solid; border-radius: 3px; border-color: rgb(204, 52, 78);  grid-row: 1;  grid-column: 1/3; margin-bottom: 3px; }
            #elemento3{ background-color: rgb(156, 185, 156); border-style: solid;border-radius: 3px; border-color: rgb(13, 90, 13); grid-row: 2; grid-column: 1; }
            #elemento4{ background-color: rgb(238, 238, 159); border-style: solid; border-radius: 3px; border-color: rgb(78, 78, 4); grid-row: 2; grid-column: 2;}
            p{ margin-top: 5px; margin-left: 5px; font-family: Arial, Helvetica, sans-serif;}
        </style>
	</head>
	<body>
        <div id="contenedor">
            <section id="elemento1">
                <p>
                    grid-row: 1/3; <br>
                 grid-column: 3;
                </p>
            </section>
            <section id="elemento2">
                <p>
                    grid-row: 1; <br>
                     grid-column: 1 / 3;
                </p>
            </section>
            <section id="elemento3">
                <p>
                    grid-row: 2;<br>
                    grid-column: 1;
                
                </p>
            </section>
            <section id="elemento4">
                <p>
                    grid-row: 2;<br>
                    grid-column: 2;
                </p>
            </section>
        </div>
    </body>
</html>
