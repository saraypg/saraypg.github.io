<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <style>
           
            #contenedor{display:grid; grid-template-columns: 400px 200px 100px; grid-template-rows: 100px 100px;width: 50% ;border-color:black; height: 200px; border-radius: 3px;  border-style: solid;}
            #elem-1 {border-style: solid; border-radius: 3px; border-color: rgb(202, 134, 145); margin-top: 3px; margin-bottom: 3px;margin-left: 3px; margin-right: 3px;text-align:center;border-radius:10px;grid-column-start: 1; grid-column-end: 2; grid-row-start: 1; grid-row-end: 2;background-color: pink;}
            #elem-2{ border-style: solid; border-radius: 3px; border-color: rgb(0, 233, 233); margin-top: 3px; margin-bottom: 3px; margin-left: 3px; margin-right: 3px;text-align:center;border-radius:10px ; grid-column-start: 2; grid-column-end: 3;  grid-row-start: 1;  grid-row-end: 2; background-color: rgb(140, 236, 236);}
            #elem-5{border-style: solid; border-radius: 3px; border-color: rgb(30, 95, 4);margin-top: 3px;margin-bottom: 3px; margin-left: 3px; margin-right: 3px;text-align:center;border-radius:10px; grid-column-start: 3; grid-column-end: 4; grid-row-start: 1;  grid-row-end: 2; background-color: rgb(135, 236, 135);}
            #elem-3{ border-style: solid;border-radius: 3px;  border-color: rgb(251, 235, 4); margin-top: 3px; margin-bottom: 3px; margin-left: 3px; margin-right: 3px;text-align:center;border-radius:10px; grid-column-start: 1; grid-column-end: 2; grid-row-start: 2;grid-row-end: 3; background-color: yellow;  }
            #elem-6{border-style: solid; border-radius: 3px;border-color: rgb(112, 4, 58); margin-top: 3px;margin-bottom: 3px; margin-left: 3px; margin-right: 3px;text-align:center;border-radius:10px; grid-column-start: 2; grid-column-end: 3; grid-row-start: 2; grid-row-end: 3; background-color: rgb(238, 136, 98);}
            #elem-4{ border-style: solid; border-radius: 3px; border-color: rgb(146, 2, 134); margin-top: 3px;margin-bottom: 3px;margin-left: 3px; margin-right: 3px;text-align:center;border-radius:10px; grid-column-start: 3; grid-column-end: 4; grid-row-start: 2; grid-row-end: 3; background-color: rgb(199, 92, 146); }
            #imagen{width: 700px }
            </style>
            </head>
            <body>
                <div id="contenedor"> 
                   <div id="elem-1">A</div>
                        <div id="elem-2">B</div>
                            <div id= "elem-5">C</div>
                                <div id="elem-3">D</div>
                                    <div id= "elem-6">E</div>
                                        <div id="elem-4">F</div>
                <div id="imagen"></div>
                <img src="malla.jpg">
                </div>
                </body>
                </html>
